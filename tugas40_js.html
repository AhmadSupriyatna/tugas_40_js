<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="satu">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="dua">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />

        <script>
            function tombol(){
                var warna = "green";
                document.body.style.backgroundColor = warna;
                document.getElementById("dua").innerHTML = warna;
                var a = document.baseURI;
                document.getElementById("satu").innerHTML = a;
                var b = document.createElement("input");
                document.body.appendChild(b);
            }
        </script>
 </body>
</html>
